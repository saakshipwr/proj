<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore - TOURVIA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #0d6f88;
            padding: 20px 0;
            text-align: center;
            color: white;
        }

        header h1 {
            font-size: 36px;
        }

        .explore-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 40px;
            
        }
        .card {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    width: 48%;
    padding: 30px 20px;
    text-align: center;
    transition: transform 0.3s ease;
    border: 1px solid rgba(0, 0, 0, 0.2); /* ðŸ”¥ This adds the outline */
}


        .card:hover {
            transform: translateY(-10px);
        }
        .card.center {
    width: 50%;
    margin: 0 auto;
}

        

        .card h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .image-box {
            width: 100%;
            height: 150px;
            background-color: #dfe6e9;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .options {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 15px;
    margin-top: 20px;
    padding-left: 20px;
}

.dot-link {
    display: flex;
    align-items: center;
    text-decoration: none;
    color: #0d6f88;
    font-weight: 500;
    transition: color 0.3s ease;
}

.dot {
    width: 14px;
    height: 14px;
    background-color: #0d6f88;
    border-radius: 50%;
    margin-right: 10px;
    transition: background-color 0.3s ease;
}

.dot-link:hover .dot {
    background-color: #09596b;
}

.dot-link:hover {
    color: #09596b;
}


@media (max-width: 768px) {
    .card {
        width: 100%;
    }
    .card.center {
        width: 100%;
        margin: 0 auto;
    }
}

    </style>
</head>
<body>

    <header>
        <h1>You choose where to go</h1>
    </header>

    <div class="explore-container">
        <!-- Left container -->
        <div class="card">
            <h2>Heritage Places</h2>
            <div class="image-box"> 
                <img src="hp.jpg" alt="Mission Image" style="width: 100%; height: 100%; object-fit: cover;" />
             </div>
            <div class="options">
                <a href="hampi.html" class="dot-link"><div class="dot"></div><span>Hampi</span></a>
                
            </div>
        </div>

        <!-- Right container -->
        <div class="card">
            <h2>Herbal Spots</h2>
            <div class="image-box">
                <img src="herb.jpg" alt="Mission Image" style="width: 100%; height: 100%; object-fit: cover;" />
            </div>
            <div class="options">
                <a href="valley.html" class="dot-link"><div class="dot"></div><span>Valley of Flowers National Park</span></a>
                
            </div>
        </div>

        <!-- Bottom middle container -->
        <div class="card center">
            <h2>Waterfall Spots</h2>
            <div class="image-box">
                <img src="water.jpg" alt="Mission Image" style="width: 100%; height: 100%; object-fit: cover;" />
            </div>
            <div class="options">
                <a href="Shivanasamudra.html" class="dot-link"><div class="dot"></div><span>Shivanasamudra</span></a>
                
            </div>
        </div>
    </div>

</body>
</html>
