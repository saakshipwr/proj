<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - TOURVIA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            color: #333;
            background: linear-gradient(to bottom, #f0f0f0, #dbe9f1);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            background-color: #0d6f88;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 100%;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #2c3e50;
            font-family: 'Brush Script MT', cursive;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin-left: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: #0c1115;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #edf1f4;
        }

        .title {
            text-align: center;
            font-family: 'Brush Script MT', cursive;
            font-size: 48px;
            margin: 40px 0;
            color: #0d6f88;
        }

        .profile-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 60px;
            flex-wrap: wrap;
        }

        .profile {
            display: flex;
            align-items: center;
            flex: 1;
            min-width: 450px;
            margin: 20px;
        }

        .image-box {
            width: 250px;
            height: 250px;
            overflow: hidden;
            border: 1px solid #444;
            border-radius: 10px;
            margin-right: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-box:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .info h2 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #0d6f88;
        }

        .info ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        .info li {
            margin-bottom: 10px;
            font-size: 16px;
        }

        .info a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }

        .info a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .profile {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .image-box {
                margin-right: 0;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <nav>
                <div class="logo">TOURVIA</div>
                <ul class="nav-links">
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="profile.html" title="Profile">
                        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile" width="30" height="30" style="border-radius: 50%;" />
                    </a></li>
                </ul>
            </nav>
        </div>
    </header>

    <h1 class="title">Contact Us</h1>

                </div>
                <div class="info">
                    <h2>Saakshi</h2>
                    <ul>
                        <li><a href="https://instagram.com/your_insta" target="_blank">Instagram</a></li>

        <!-- Rupal -->

    <footer>
        <div class="container">

    </footer>

</body>
</html>
