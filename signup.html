<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - TOURVIA</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .signup-container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    .signup-container h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .signup-container input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
    }

    .signup-container button {
      width: 100%;
      padding: 12px;
      background-color: #0f2027;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .signup-container button:hover {
      background-color: #203a43;
    }

    .error {
      color: red;
      margin-bottom: 15px;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create Account</h2>
    <div id="error-message" class="error"></div>
    <input type="text" id="username" placeholder="Username" required />
    <input type="email" id="email" placeholder="Email (@gmail.com)" required />
    <input type="password" id="password" placeholder="Password" required />
    <input type="password" id="confirm-password" placeholder="Re-enter Password" required />
    <button id="signupBtn" type="button">Signup</button>
  </div>

  <script>
    document.getElementById("signupBtn").addEventListener("click", async () => {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;
      const errorMessage = document.getElementById("error-message");

      function showError(message) {
        errorMessage.innerText = message;
        errorMessage.style.display = "block";
      }

      errorMessage.style.display = "none";

      if (!email.endsWith("@gmail.com")) {
        showError("Email must end with @gmail.com");
        return;
      }

      const letters = password.replace(/[^a-zA-Z]/g, "").length;
      const specialChars = password.replace(/[a-zA-Z0-9]/g, "").length;

      if (letters < 5 || specialChars < 2) {
        showError("Password must have at least 5 letters and 2 special characters");
        return;
      }

      if (password !== confirmPassword) {
        showError("Passwords do not match");
        return;
      }

      try {
        const response = await fetch("/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, email, password })
        });

        const result = await response.text();

        if (response.ok) {
          alert("Signup successful!");
          window.location.href = "/login-page";
        } else {
          showError(result);
        }
      } catch (err) {
        showError("Server error. Please try again later.");
      }
    });
  </script>
</body>
</html>
